<section class="msger">
	<header class="msger-header">
		<div class="msger-header-title">
			<strong class="fas fa-comment-alt"></strong> CHATBOT
		</div>
		<div class="msger-header-options">
			<span><strong class="fas fa-cog"></strong></span>
		</div>
	</header>

	<main class="msger-chat">
		<div class="msg left-msg">
			<div
			 class="msg-img"
			 style="background-image: url(img/bot.jpg)"
			></div>

			<div class="msg-bubble">
				<div class="msg-info">
					<div class="msg-info-name">YAVBOT</div>
				</div>

				<div class="msg-text">
					¡Hola, soy YAVBOT! Adelante, envíame un mensaje. 
				</div>
			</div>
		</div>
	</main>

	<form class="msger-inputarea">
		<input type="text" class="msger-input" placeholder="Enter your message...">
		<button type="submit" class="msger-send-btn">Enviar</button>
	</form>
</section>
